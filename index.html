<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Open on YouTube</title>
</head>
<body>
  <h2>Opening YouTube Channel...</h2>
  <script>
    var CHANNEL_ID = "UCbtiwdnuY4Ag9GispP5X41g";
    var webUrl = "https://www.youtube.com/channel/" + CHANNEL_ID + "?sub_confirmation=1";
    var iosAppUrl = "youtube://www.youtube.com/channel/" + CHANNEL_ID + "?sub_confirmation=1";
    var androidAppUrl = "vnd.youtube://channel/" + CHANNEL_ID;

    var ua = navigator.userAgent || navigator.vendor || window.opera;
    var isAndroid = /android/i.test(ua);
    var isIOS = /iPhone|iPad|iPod/i.test(ua);

    function openYouTube() {
      if (isAndroid) {
        // Try to open YouTube app, then fallback to web
        window.location.href = androidAppUrl;
        setTimeout(function() { window.location.href = webUrl; }, 1500);
      } else if (isIOS) {
        // Try to open YouTube app, then fallback to web
        window.location.href = iosAppUrl;
        setTimeout(function() { window.location.href = webUrl; }, 1500);
      } else {
        // Desktop or other devices
        window.location.href = webUrl;
      }
    }

    openYouTube();
  </script>
</body>
</html>
